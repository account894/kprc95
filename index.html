<h3>메일 알림</h3>
<div id="alert"></div>

<script>
async function load(){

let res = await fetch("https://xxxxx.trycloudflare.com/webhook/mail-list");
let data = await res.json();

let html="";

data.forEach(m=>{
  html += `<div>[${m.received_at}] ${m.subject}</div>`;
});

document.getElementById("alert").innerHTML = html;
}

load();
setInterval(load,5000);
</script>
