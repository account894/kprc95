        function parseCSVLine(line) {
            const result = [];
            let current = "";
            let inQuotes = false;
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {

                    current = "";
                } else {
                    current += char;
                }
            }
            result.push(current.trim().replace(/^"|"$/g, ""));
            return result;
